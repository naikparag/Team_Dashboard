<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Team Dash</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" rel="stylesheet">
    <link rel="stylesheet" href="dash.css">
</head>

<body>
    <div class="container">
        <section class="hero">
            <div class="hero-body">
                <h1 class="title">Team Dash</h1>
            </div>
        </section>

        <div id='tabs' class="tabs">
            <ul>
                <li id='tab_dashboard' class="is-active" onclick="updateTab('tab_dashboard')"><a>Dashboard</a></li>
                <li id='tab_data' onclick="updateTab('tab_data')"><a>Data</a></li>
                <li id='tab_setting' onclick="updateTab('tab_setting')"><a>Settings</a></li>
            </ul>
        </div>

        <div id='tab_containers' class='container'>
            <div id='tab_dashboard_container' class='tab_container display-block'>
                <canvas id="myChart"></canvas>
            </div>

            <div id='tab_data_container' class='tab_container display-none'>
                <div class='columns'>
                    <h2 class='column is-three-quarters'>Project, BTA, CON, SC, M</h2>
                    <button class='button is-primary' onclick='save()'>Save</button>
                </div>
                <textarea id='team_textarea' class="textarea" placeholder="10 lines of textarea" rows="20"></textarea>
            </div>

            <div id='tab_setting_container' class='tab_container display-none'>
                Container setting
            </div>

        </div>
    </div>

    <Script language="javascript" type="text/javascript" src='dash.js'></Script>
    <Script language="javascript" type="text/javascript"
        src='https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js'></Script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            // options: {
            //     scales: {
            //         yAxes: [{
            //             ticks: {
            //                 beginAtZero: true
            //             }
            //         }]
            //     }
            // }
        });
    </script>
</body>
