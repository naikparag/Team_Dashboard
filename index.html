<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Team Dash</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.css" rel="stylesheet">
    <link rel="stylesheet" href="dash.css">
</head>

<body>
    <div class="container">
        <section class="hero is-small">
            <div class="hero-body" style="padding-bottom: 0">
                <h1 class="title">Team Dash</h1>
            </div>
        </section>

        <div class='section'>
            <div id='tabs' class="tabs">
                <ul>
                    <li id='tab_dashboard' class="is-active" onclick="updateTab('tab_dashboard')"><a>Dashboard</a></li>
                    <li id='tab_data' onclick="updateTab('tab_data')"><a>Data</a></li>
                    <li id='tab_setting' onclick="updateTab('tab_setting')"><a>Settings</a></li>
                </ul>
            </div>
        </div>

        <div id='tab_containers' class='container'>

            <!-- DASHBOARD -->
            <div id='tab_dashboard_container' class='tab_container'>
                <div class='section'>
                    <div class="tile is-ancestor">
                        <div class="tile is-parent">
                            <article class="tile tile is-child box">
                                <p class="title">Android</p>
                                <p class="subtitle">20</p>
                                <canvas id="myChart"></canvas>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="title">iOS</p>
                                <p class="subtitle">30</p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="title">FE</p>
                                <p class="subtitle">40</p>
                            </article>
                        </div>
                    </div>
                </div>

                <!-- 
                LEVEL DISTRIBUTION DASHBOARD
            -->
                <div class='section'>
                    <div class="tile is-ancestor">
                        <div class="tile is-parent">
                            <article class="tile tile is-child box">
                                <p class="title">Distribution Numbers</p>
                                <canvas id="chart_distribution_num"></canvas>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile tile is-child box">
                                <p class="title">Distribution %</p>
                                <canvas id="chart_distribution_pct"></canvas>
                            </article>
                        </div>
                    </div>
                </div>


            <!-- 
                DEMAND DASHBOARD
             -->
                <div class='section'>
                    <div class="tile is-ancestor">
                        <div class="tile is-parent">
                            <article class="tile tile is-child box">
                                <p class="title">Demand</p>
                                <canvas id="chart_demand_project"></canvas>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile tile is-child box">
                                <p class="title">Demand SKills</p>
                                <canvas id="chart_demand_skill"></canvas>
                            </article>
                        </div>
                    </div>
                </div>
             </div>  <!-- END OF DASHBOARD -->


            <!-- DATA -->
            <div id='tab_data_container' class='tab_container display-none'>
                <div class="section">
                    <div id="drop_zone" class="tile" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
                        <article class="tile is-child notification is-light">
                            <p class="subtitle">Drag and drop xls here</p>
                        </article>
                    </div>

                    <br>
                    <article class="message">
                        <div id="xls_process_result" class="message-body">
                            No Info yet.
                        </div>
                    </article>

                    <div id="xls_as_html" class="is-light   ">
                    </div>
                </div>
            </div>

            <!-- SETTINGS -->
            <div id='tab_setting_container' class='tab_container display-none'>
                <div class="section">
                    Container setting
                </div>
            </div>

        </div>
    </div>
    <script language="javascript" type="text/javascript" src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
    <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.0/xlsx.full.min.js"></script>
    <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script lang="javascript" src="https://www.amcharts.com/lib/4/core.js"></script>
    <script lang="javascript" src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script lang="javascript" src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <script lang="javascript" src="dash.js"></script>

</body>

</html>
